<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
<script>
    const $container = $('<div>');
const $title = $('<h1>', {
    text: 'Dad Jokes'
});

$container.append($title);
$(document.body).append($container);
$title.css('color', 'tomato');

const $jokeButton = $('<button></button>', {
    text: 'Click for a new joke ðŸ˜‚'
}) 
$jokeButton.appendTo($container);

$jokeButton.on('click', event => {
    console.log('You clicked!');
    getJoke()
        .then(joke => {
            $('.joke').remove();

            $('<p></p>', {
                text: joke,
            }).addClass('joke')
              .hide()
              .appendTo($container)
              .fadeIn();  // semi-colon goes on the last method in the chain
        });
});

// Creat and send AJAX request

function getJoke() {
    return $.ajax({
        url: 'https://icanhazdadjoke.com/',
        headers: {
            'Accept': 'application/json'        
        }
    }).then(res => {
        return res.joke;
    }).catch(err => {
        console.log(err);
        return 'There was an error making the reqeuest';
    });
}
//Add search function
function searchJoke(term) {
    return $.ajax({
        url: 'https://icanhazdadjoke.com/search?term=' + term,
        headers: {
            'Accept': 'application/json'        
        }
    }).then(res => {
        return res.results.map(result => result.joke)
    }).catch(err => {
        console.log(err);
        return 'There was an error making the reqeuest';
    });
}

//create html form for user input
const $jokeForm = $('<form>');
const $jokeInput = $('<input>', {
    placeholder: 'Enter search term'
});
const $submitBtn = $('<input>', {
    type: 'submit',
    value: 'Search!'
});
$jokeForm
    .append($jokeInput)
    .append($submitBtn)
    .appendTo(document.body)
</script>
</body>
</html>
